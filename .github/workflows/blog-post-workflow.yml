name: Update README with latest blog posts

on:
  push:

jobs:
  update-readme:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "openimbot"
          git config --global user.email "openimsdk@qq.com"

      - name: Pull in English posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "My-Blog-EN"
          feed_list: "https://rss.starerror.com/https://nsddd.top/posts/index.xml"
          token: ${{ secrets.REDBOT_GITHUB_TOKEN }}
          max_post_count: 100
          commit_message: "ðŸ”¥docs(main): update with latest RadioGeek feed from EN"
          committer_username: "openimbot"
          disable_html_encoding: true

